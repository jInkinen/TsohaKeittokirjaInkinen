				<h1>Lisää uusi resepti</h1>
					<form id="uusiresepti" action="">
						<table>
							<tr>
								<td>Reseptin nimi:</td>			
								<td><input id="nimi" type="text" required="true"></td>
							</tr>
							<tr>

							</tr>
							<tr>
								<td>Tyyppi:</td>
								<td>
									<select>
										<option value="null">(Ei valittu)</option>

									</select>
								</td>
							</tr>
							<tr>
								<td>Laji:</td>
								<td>
									<select>
										<option value="null">(Ei valittu)</option>

										<option value="kasvis">Kasvis</option>
										<option value="kana">Broileri</option>
									</select>
								</td>
							</tr>
							<tr>
